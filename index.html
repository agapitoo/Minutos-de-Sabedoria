<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#d4af37">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Minutos de Sabedoria">
    <meta name="msapplication-TileColor" content="#1a0f0a">
    <meta name="msapplication-TileImage" content="android/android-launchericon-144-144.png">
    <meta name="description" content="Mensagens diárias de reflexão e sabedoria com música relaxante">
    <meta name="mobile-web-app-capable" content="yes">
    
    <title>Minutos de Sabedoria</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="apple-touch-icon" href="./icons/ios/180.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./icons/ios/180.png">
    <link rel="apple-touch-startup-image" href="./icons/ios/splash.png">
    
    <link rel="icon" type="image/png" sizes="32x32" href="./icons/android/android-launchericon-72-72.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./icons/android/android-launchericon-48-48.png">
</head>
<body>
    <!-- Tela inicial -->
    <div class="intro-screen" id="introScreen">
        <button class="start-btn">
            <span class="btn-text">Iniciar Minuto de Sabedoria</span>
            <i class="fas fa-om"></i>
        </button>
    </div>

    <!-- Conteúdo principal (inicialmente oculto) -->
    <div class="main-content" id="mainContent" style="display: none;">
        <div class="container shine">
            <h1>
                <i class="fas fa-book-open"></i>
                Minutos de Sabedoria
            </h1>
            
            <div class="message-box">
                <p id="message"></p>
            </div>
            <button id="newMessage">
                <i class="fas fa-sync-alt"></i> Nova Reflexão
            </button>
        </div>

        <!-- Player de áudio movido para baixo -->
        <div class="audio-player">
            <div class="audio-controls">
                <button id="playBtn" class="control-btn">
                    <i class="fas fa-play"></i>
                </button>
                <button id="stopBtn" class="control-btn">
                    <i class="fas fa-stop"></i>
                </button>
                <input type="range" id="volumeSlider" min="0" max="100" value="30">
                <button id="muteBtn" class="control-btn">
                    <i class="fas fa-volume-up"></i>
                </button>
            </div>
        </div>
    </div>

    <audio id="bgMusic" loop preload="auto">
        <source src="761374__gustavo_alivera__calm-piano-theme-for-serene-moments.mp3" type="audio/mpeg">
    </audio>

    <script src="app.js"></script>

    <footer class="footer">
        <div class="footer-content">
            <span class="footer-text">Desenvolvido com <i class="fas fa-heart"></i> por</span>
            <span class="footer-name">Fernanda Gasparelly</span>
        </div>
    </footer>

    <script src="./register-sw.js"></script>
</body>
</html>
