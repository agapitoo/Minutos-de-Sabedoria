<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minutos de Sabedoria</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta name="theme-color" content="#1a0f0a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Sabedoria">
    <link rel="apple-touch-icon" href="icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-180x180.png">
    <link rel="apple-touch-icon" sizes="167x167" href="icons/icon-167x167.png">
    <link rel="apple-touch-startup-image" href="splash/apple-splash-2048-2732.jpg" media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2)">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/ios/180.png">
    <link rel="icon" type="image/x-icon" href="icons/favicon.ico">
    <meta name="theme-color" content="#1a0f0a">
    <meta name="msapplication-TileColor" content="#1a0f0a">
    <meta name="msapplication-TileImage" content="icons/android/android-launchericon-144-144.png">
</head>
<body>
    <!-- Tela inicial -->
    <div class="intro-screen" id="introScreen">
        <button class="start-btn">
            <span class="btn-text">Iniciar Minuto de Sabedoria</span>
            <i class="fas fa-om"></i>
        </button>
    </div>

    <!-- Conteúdo principal (inicialmente oculto) -->
    <div class="main-content" id="mainContent" style="display: none;">
        <div class="audio-player">
            <div class="audio-controls">
                <button id="playBtn" class="control-btn">
                    <i class="fas fa-play"></i>
                </button>
                <button id="stopBtn" class="control-btn">
                    <i class="fas fa-stop"></i>
                </button>
                <input type="range" id="volumeSlider" min="0" max="100" value="30">
                <button id="muteBtn" class="control-btn">
                    <i class="fas fa-volume-up"></i>
                </button>
            </div>
        </div>

        <div class="container shine">
            <h1>
                <i class="fas fa-book-open"></i>
                Minutos de Sabedoria
            </h1>
            
            <div class="message-box">
                <p id="message"></p>
            </div>
            <button id="newMessage">
                <i class="fas fa-sync-alt"></i> Nova Reflexão
            </button>
        </div>
    </div>

    <audio id="bgMusic" loop preload="auto">
        <source src="761374__gustavo_alivera__calm-piano-theme-for-serene-moments.mp3" type="audio/mpeg">
    </audio>

    <script src="app.js"></script>

    <footer class="footer">
        <div class="footer-content">
            <span class="footer-text">Desenvolvido com <i class="fas fa-heart"></i> por</span>
            <span class="footer-name">Fernanda Gasparelly</span>
        </div>
    </footer>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registrado com sucesso:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Falha ao registrar ServiceWorker:', error);
                    });
            });
        }
    </script>
</body>
</html>
